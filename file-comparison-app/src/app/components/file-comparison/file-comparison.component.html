<div class="container">
  <h2>File Comparison</h2>
  <form [formGroup]="fileForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="file1">Select First File</label>
      <input type="file" id="file1" (change)="onFileChange($event, 'file1')" />
      <div
        class="validation-message error"
        *ngIf="fileForm.controls['file1'].errors?.['required'] && submitted"
      >
        File is required.
      </div>
      <div *ngIf="fileForm.controls['file1'].errors?.['extension']">
        Invalid file type. Allowed extensions: .txt, .csv, .json
      </div>
    </div>

    <div class="form-group">
      <label for="file2">Select Second File</label>
      <input type="file" id="file2" (change)="onFileChange($event, 'file2')" />
      <div
        class="validation-message error"
        *ngIf="fileForm.controls['file2'].errors?.['required'] && submitted"
      >
        File is required.
      </div>
      <div *ngIf="fileForm.controls['file2'].errors?.['extension']">
        Invalid file type. Allowed extensions: .txt, .csv, .json
      </div>
    </div>

    <button type="submit">Compare Files</button>
  </form>

  <div *ngIf="comparisonResult">
    <h3>Comparison Result</h3>
    <pre>{{ comparisonResult | json }}</pre>
  </div>

  <div *ngIf="errorMessage">
    <h3>Error</h3>
    <p>{{ errorMessage }}</p>
  </div>
</div>
